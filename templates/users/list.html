{% extends 'base.html' %}
{% block content %}
<h1 class="title">Users</h1>
<a class="button is-primary" href="/users/create">Create User</a>
<table class="table is-fullwidth">
  <thead><tr><th>ID</th><th>Name</th><th>Email</th><th>Actions</th></tr></thead>
  <tbody>
  {% for u in users %}
    <tr>
      <td>{{ u.userid }}</td>
      <td>{{ u.firstname }} {{ u.lastname }}</td>
      <td>{{ u.emailid }}</td>
      <td>
        <a class="button is-small" href="/users/{{ u.userid }}/edit">Edit</a>
        <form method="post" action="/users/{{ u.userid }}/delete" style="display:inline">
          <button class="button is-danger is-small" type="submit">Delete</button>
        </form>
      </td>
    </tr>
  {% endfor %}
  </tbody>
</table>
{% endblock %}
